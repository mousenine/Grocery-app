<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grocery app</title>
  <meta name="description" content="The Grocery App">
  <meta name="Nemanja Sisovic" content="">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="page-header margin-bottom">
      <h1 id="heading">Groceries</h1>
    </div>
    <div>
        <div class="card margin-bottom">
          <div class="card-header">
            Add Groceries to the list
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
                <div class="form-row">
                  <div class="col-sm-8 col-md-8 col-6" >
                      <input type="text" class="form-control" id="name" placeholder="Grocery name" />
                  </div>
                  <div class="col-sm-2 col-md-2 col-3">
                    <input type="number" class="form-control w-100" id="quantity" value="1"/>
                  </div>
                  <div class="col-sm-2 col-md-2 col-3">
                    <button class="btn btn-primary w-100" id="addGrocery"><i class="fas fa-plus"></i></button>
                  </div>
                </div>
            </blockquote>
            <div class="alert alert-danger margin-top" role="alert" id="add-grocery-message-exists">
              This grocery already exists!
            </div>
            <div class="alert alert-danger margin-top" role="alert" id="add-grocery-message-invalid">
                This grocery name is invalid!
              </div>
          </div>
        </div>
      <div class="card margin-bottom">
        <div class="card-header">
          Groceries:
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
              <div class="alert alert-info" role="alert" id="grocery-message">
                There are no groceries!
              </div>
              <div id="list">
              </div>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="card margin-bottom">
      <div class="card-header">
        Register list / Synchronise list
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <div class="form-row">
            <div class="col-sm-5 col-md-5 col-5">
              <input type="text" class="form-control" id="list-name" placeholder="Register list" />
              <div class="alert alert-danger margin-top" role="alert" id="list-name-message">
                  List name already exists!
              </div>
            </div>
            <div class="col-sm-1 col-md-1 col-1">
              <button class="btn btn-primary w-100" id="add-list-name"><i class="fas fa-plus"></i></button>
            </div>
            <div class="col-sm-5 col-md-5 col-5">
              <input type="text" class="form-control" id="target-list-name" placeholder="Synchronise with a list" />
              <div class="alert alert-danger margin-top" role="alert" id="target-list-name-message">
                  Target list does not exist!
              </div>
            </div>
            <div class="col-sm-1 col-md-1 col-1">
              <button class="btn btn-info w-100" id="sync-lists"><i class="fas fa-sync"></i></i></button>
            </div>
          </div>
        </blockquote>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
